<div style="min-height: 860px; background-image: url('../../assets/images/b.jpg');">

  <div class="container" *ngIf="!showForm && loadTable">
    <div class="d-flex justify-content-center h-100">
      <div class="card" style="top: 70px; max-height: 690px; overflow-y: scroll;">
        <div class="card-header">
          <h3>Complaints</h3>
        </div>
        <div class="card-body">
          <table class="table table-striped">
            <thead>
              <tr>
                <th scope="col">Type</th>
                <th scope="col">Description</th>
                <th scope="col">Status</th>
                <th scope="col">Customer</th>
              </tr>
            </thead>
            <tbody>
              <tr class="body-tr" *ngFor="let item of complaintList" style="cursor: pointer;" (click)="trClick(item)">
                <td>{{item.typeStr}}</td>
                <td>{{item.description}}</td>
                <td>{{item.statusStr}}</td>
                <td>{{item.username}}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <div class="container" *ngIf="showForm">
    <div class="d-flex justify-content-center h-100">
      <div class="card" style="top: 70px; max-height: 690px; overflow-y: scroll;">
        <div class="card-header">
          <h3>Complaint information<i class="fa fa-times" title="Close Form" (click)="closeForm()" style="float: right; cursor: pointer;"></i></h3>
        </div>
        <div class="card-body">
          <form>
            <div class="form-row">
              <div class="form-group col-md-12">
                <label for="inputEmail4">Customer</label>
                <input disabled="true" type="text" class="form-control" id="inputEmail4" [(ngModel)]="complaint.username" name="username" placeholder="Complain">
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-12">
                <label for="inputState">Status</label>
                <select id="inputState" class="form-control" [(ngModel)]="complaint.status" name="status">
                  <option value="0">Choose...</option>
                  <option value="1">Pending</option>
                  <option value="2">Resolved</option>
                  <option value="3">Dismissed</option>
                </select>
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-12">
                <label for="inputState">Type</label>
                <select id="inputState" class="form-control" [(ngModel)]="complaint.type" name="type" disabled="true">
                  <option value="0" selected>Choose...</option>
                  <option value="1">Complaint</option>
                  <option value="2">General Query</option>
                </select>
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-12">
                <label for="inputEmail4">Description</label>
                <textarea disabled="true" type="text" class="form-control" id="inputEmail4" [(ngModel)]="complaint.description" name="desc" placeholder="Complain" style="width: 400px;
                height: 250px;"></textarea>
              </div>
            </div>
            <button type="button" class="btn btn-primary" (click)="submitForm()">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
